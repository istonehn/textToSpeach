<body>
 
    <main>
        <div class="seccion-texto">
            <p class="titulo">Texto a Audio</p>

        <div class="seccion-voz">
            <p class="titulo-voz">Selecciona el tipo de voz:</p>
            <select name="" id="voz"><!--Seleccionar--><!--#Voz-->
                <option value="Google español">Google español</option><!--Opciones dentro del seleccionador-->
                </select>
        </div>
        <button class="submit">Convertir</button>
    </main>
